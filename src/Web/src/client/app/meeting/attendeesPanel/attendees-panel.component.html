<div id="attendeeControl" class="panel-group">
  <div class="panel panel-default">
    <a data-toggle="collapse" data-target=".attendeeControl" style="cursor: pointer;">
      <div class="panel-body my-panel">
        <span class="fa-stack fa-lg">
                      <i class="fa fa-circle-thin fa-stack-2x"></i>
                      <i class="fa fa-users fa-stack-1x"></i>
                    </span>
        <span class="attendeesLabel">Attendees</span>
        <span id="totalAgendaItemsIcon" class="label label-info"></span>
      </div>
    </a>
  </div>
  <div class="panel panel-default collapse attendeeControl">
    <div class="panel-body">
      <div class="row">
        <div class="col-md-10">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user-circle" aria-hidden="true"></i></span>
            <input id="txtAgendaTitleQuick" type="text" style="width: 100%;" />
          </div>
        </div>
        <div class="col-md-2">
         <sd-addButton></sd-addButton>
        </div>
      </div>
      <div class="row">
          <div class="col-md-12">
              <div *ngFor="let att of Meeting.MeetingAttendeeCollection" >
                  <span>{{att.Name}}</span>
              </div>
            </div>
      </div>
    </div>
  </div>
</div>
